<div class="user-info d-flex align-items-center gap-3">

    <div class="user-details text-end d-flex flex-column justify-content-end">
        <h5 class="mb-0"> {{ nome | uppercase}} </h5>
        <h4 class="mb-0"> {{ setor | uppercase }} </h4>

        <div class="mt-2 d-flex justify-content-end gap-2" role="group" aria-label="Ações do usuário">
      <button class="btn btn-sm btn-light" title="Configurações do usuário" aria-label="Configurações do usuário">
        <i class="fa-solid fa-user-gear"></i>
      </button>
      <button class="btn btn-sm btn-light" title="Alternar tema claro/escuro" aria-label="Alternar tema claro/escuro">
        <!-- CONTRASTE -->
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
      <button class="btn btn-sm btn-light" title="Aumentar tamanho da fonte" aria-label="Aumentar tamanho da fonte">
        <i class="fa-solid fa-text-height"></i>
      </button>
      <button class="btn btn-sm btn-light" title="Sair da conta" aria-label="Sair da conta">
        <i class="fa-solid fa-right-from-bracket"></i>
      </button>
    </div>
    </div>

    <img
    [src]="avatarUrl"
    alt="Avatar"
    class="avatar"
    width="48"
    height="48"
  />
</div>
