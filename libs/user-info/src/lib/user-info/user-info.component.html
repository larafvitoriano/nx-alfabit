<div class="user-info d-flex align-items-center gap-3">

    <div class="user-details text-end d-flex flex-column justify-content-end">
        <h5 class="mb-0"> {{ nome }} </h5>
        <h4 class="mb-0"> {{ tipo }} </h4>
        <div class="mt-1">
            <span> Ações </span>
        </div>
    </div>

    <img
    [src]="avatarUrl"
    alt="Avatar"
    class="avatar"
    width="48"
    height="48"
  />
</div>
